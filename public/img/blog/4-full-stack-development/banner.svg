<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg4)"/>

  <!-- Decorative grid -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Server/Backend icon -->
  <rect x="100" y="180" width="200" height="270" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="120" y="200" width="160" height="40" rx="5" fill="#4ade80"/>
  <rect x="120" y="260" width="160" height="40" rx="5" fill="#60a5fa"/>
  <rect x="120" y="320" width="160" height="40" rx="5" fill="#f472b6"/>
  <rect x="120" y="380" width="160" height="40" rx="5" fill="#fbbf24"/>

  <!-- Connection lines -->
  <line x1="300" y1="315" x2="500" y2="315" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- Frontend/Mobile icon -->
  <rect x="500" y="200" width="200" height="230" rx="15" fill="rgba(255,255,255,0.15)"/>
  <rect x="520" y="220" width="160" height="150" rx="5" fill="#1e1e1e"/>
  <circle cx="600" cy="400" r="15" fill="rgba(255,255,255,0.3)"/>

  <!-- Database icon -->
  <ellipse cx="900" cy="200" rx="80" ry="30" fill="rgba(255,255,255,0.2)"/>
  <rect x="820" y="200" width="160" height="150" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="900" cy="350" rx="80" ry="30" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="900" cy="275" rx="80" ry="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Connection to database -->
  <line x1="700" y1="315" x2="820" y2="275" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- Title -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Full Stack Development</text>
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Node.js + Vue.js Complete Guide</text>
