<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630"><defs><linearGradient id="bg14" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#264de4;stop-opacity:1"/><stop offset="50%" style="stop-color:#2965f1;stop-opacity:1"/><stop offset="100%" style="stop-color:#e44d26;stop-opacity:1"/></linearGradient></defs><rect width="1200" height="630" fill="url(#bg14)"/><g transform="translate(100, 150)"><rect width="500" height="350" fill="rgba(255,255,255,0.1)" rx="15"/><g stroke="rgba(255,255,255,0.3)" stroke-width="1"><line x1="166" x2="166" y1="0" y2="350"/><line x1="333" x2="333" y1="0" y2="350"/><line x1="0" x2="500" y1="116" y2="116"/><line x1="0" x2="500" y1="233" y2="233"/></g><rect width="146" height="96" x="10" y="10" fill="rgba(255,255,255,0.2)" rx="8"/><rect width="147" height="96" x="176" y="10" fill="rgba(255,255,255,0.25)" rx="8"/><rect width="147" height="96" x="343" y="10" fill="rgba(255,255,255,0.2)" rx="8"/><rect width="146" height="97" x="10" y="126" fill="rgba(255,255,255,0.25)" rx="8"/><rect width="147" height="97" x="176" y="126" fill="rgba(255,255,255,0.2)" rx="8"/><rect width="147" height="97" x="343" y="126" fill="rgba(255,255,255,0.25)" rx="8"/><rect width="146" height="97" x="10" y="243" fill="rgba(255,255,255,0.2)" rx="8"/><rect width="147" height="97" x="176" y="243" fill="rgba(255,255,255,0.25)" rx="8"/><rect width="147" height="97" x="343" y="243" fill="rgba(255,255,255,0.2)" rx="8"/></g><g transform="translate(650, 150)"><rect width="450" height="150" fill="rgba(255,255,255,0.1)" rx="15"/><text x="225" y="30" fill="#fff" font-family="system-ui, sans-serif" font-size="18" text-anchor="middle">Flexbox</text><rect width="100" height="80" x="20" y="50" fill="rgba(255,255,255,0.2)" rx="8"/><rect width="100" height="80" x="140" y="50" fill="rgba(255,255,255,0.25)" rx="8"/><rect width="100" height="80" x="260" y="50" fill="rgba(255,255,255,0.2)" rx="8"/></g><g transform="translate(650, 320)"><rect width="450" height="180" fill="rgba(0,0,0,0.3)" rx="15"/><text x="20" y="35" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="13">/* Grid */</text><text x="20" y="60" fill="#e44d26" font-family="monospace" font-size="13">display</text><text x="80" y="60" fill="#fff" font-family="monospace" font-size="13">: grid;</text><text x="20" y="85" fill="#e44d26" font-family="monospace" font-size="13">grid-template-columns</text><text x="210" y="85" fill="#fff" font-family="monospace" font-size="13">: repeat(3, 1fr);</text><text x="20" y="110" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="13">/* Flexbox */</text><text x="20" y="135" fill="#264de4" font-family="monospace" font-size="13">display</text><text x="80" y="135" fill="#fff" font-family="monospace" font-size="13">: flex;</text><text x="20" y="160" fill="#264de4" font-family="monospace" font-size="13">justify-content</text><text x="155" y="160" fill="#fff" font-family="monospace" font-size="13">: space-between;</text></g><text x="600" y="540" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">CSS Grid &amp; Flexbox Mastery</text><text x="600" y="590" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle">Modern Layout Techniques</text></svg>