<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#264de4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2965f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e44d26;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg14)"/>

  <!-- CSS Grid illustration -->
  <g transform="translate(100, 150)">
    <rect width="500" height="350" rx="15" fill="rgba(255,255,255,0.1)"/>

    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
      <line x1="166" y1="0" x2="166" y2="350"/>
      <line x1="333" y1="0" x2="333" y2="350"/>
      <line x1="0" y1="116" x2="500" y2="116"/>
      <line x1="0" y1="233" x2="500" y2="233"/>
    </g>

    <!-- Grid items -->
    <rect x="10" y="10" width="146" height="96" rx="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="176" y="10" width="147" height="96" rx="8" fill="rgba(255,255,255,0.25)"/>
    <rect x="343" y="10" width="147" height="96" rx="8" fill="rgba(255,255,255,0.2)"/>

    <rect x="10" y="126" width="146" height="97" rx="8" fill="rgba(255,255,255,0.25)"/>
    <rect x="176" y="126" width="147" height="97" rx="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="343" y="126" width="147" height="97" rx="8" fill="rgba(255,255,255,0.25)"/>

    <rect x="10" y="243" width="146" height="97" rx="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="176" y="243" width="147" height="97" rx="8" fill="rgba(255,255,255,0.25)"/>
    <rect x="343" y="243" width="147" height="97" rx="8" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Flexbox illustration -->
  <g transform="translate(650, 150)">
    <rect width="450" height="150" rx="15" fill="rgba(255,255,255,0.1)"/>
    <text x="225" y="30" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">Flexbox</text>

    <!-- Flex items -->
    <rect x="20" y="50" width="100" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="140" y="50" width="100" height="80" rx="8" fill="rgba(255,255,255,0.25)"/>
    <rect x="260" y="50" width="100" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Code example -->
  <g transform="translate(650, 320)">
    <rect width="450" height="180" rx="15" fill="rgba(0,0,0,0.3)"/>
    <text x="20" y="35" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">/* Grid */</text>
    <text x="20" y="60" font-family="monospace" font-size="13" fill="#e44d26">display</text>
    <text x="80" y="60" font-family="monospace" font-size="13" fill="white">: grid;</text>
    <text x="20" y="85" font-family="monospace" font-size="13" fill="#e44d26">grid-template-columns</text>
    <text x="210" y="85" font-family="monospace" font-size="13" fill="white">: repeat(3, 1fr);</text>
    <text x="20" y="110" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">/* Flexbox */</text>
    <text x="20" y="135" font-family="monospace" font-size="13" fill="#264de4">display</text>
    <text x="80" y="135" font-family="monospace" font-size="13" fill="white">: flex;</text>
    <text x="20" y="160" font-family="monospace" font-size="13" fill="#264de4">justify-content</text>
    <text x="155" y="160" font-family="monospace" font-size="13" fill="white">: space-between;</text>
  </g>

  <!-- Title -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">CSS Grid &amp; Flexbox Mastery</text>
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Modern Layout Techniques</text>
</svg>
