<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- AI gradient (purple/blue) -->
    <linearGradient id="bg-gradient-23" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondary-gradient-23" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow-23">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle effect -->
    <filter id="sparkle-23">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-23)" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient-23)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient-23)" />
  <circle cx="600" cy="315" r="300" fill="url(#secondary-gradient-23)" opacity="0.3" />

  <!-- AI Brain/Network icon (center top) -->
  <g transform="translate(550, 80)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="rgba(255,255,255,0.2)"/>
    <circle cx="50" cy="50" r="10" fill="rgba(255,255,255,0.4)" filter="url(#sparkle-23)"/>
    <!-- Network nodes -->
    <circle cx="20" cy="20" r="6" fill="rgba(255,255,255,0.6)" filter="url(#glow-23)"/>
    <circle cx="80" cy="20" r="6" fill="rgba(255,255,255,0.6)" filter="url(#glow-23)"/>
    <circle cx="20" cy="80" r="6" fill="rgba(255,255,255,0.6)" filter="url(#glow-23)"/>
    <circle cx="80" cy="80" r="6" fill="rgba(255,255,255,0.6)" filter="url(#glow-23)"/>
    <!-- Connection lines -->
    <line x1="50" y1="50" x2="20" y2="20" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="50" y1="50" x2="80" y2="20" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="50" y1="50" x2="20" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="50" y1="50" x2="80" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  </g>

  <!-- ChatGPT citation box (left) -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#ffffff">ChatGPT</text>
    <text x="140" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.8)">✓ Cited</text>
    <circle cx="250" cy="35" r="12" fill="rgba(34, 197, 94, 0.3)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2"/>
    <path d="M 245 35 L 248 38 L 255 30" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Gemini citation box (center) -->
  <g transform="translate(460, 220)">
    <rect x="0" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#ffffff">Gemini</text>
    <text x="140" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.8)">✓ Cited</text>
    <circle cx="250" cy="35" r="12" fill="rgba(34, 197, 94, 0.3)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2"/>
    <path d="M 245 35 L 248 38 L 255 30" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Perplexity citation box (right) -->
  <g transform="translate(820, 220)">
    <rect x="0" y="0" width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#ffffff">Perplexity</text>
    <text x="140" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.8)">✓ Cited</text>
    <circle cx="250" cy="35" r="12" fill="rgba(34, 197, 94, 0.3)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2"/>
    <path d="M 245 35 L 248 38 L 255 30" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main title text -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#ffffff" filter="url(#glow-23)">AI SEO for</text>
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="#ffffff" filter="url(#glow-23)">Developer Blogs</text>

  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">Get Cited by ChatGPT, Gemini &amp; Perplexity</text>

  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">mubaidr.js.org</text>

  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />

  <!-- Sparkle effects -->
  <circle cx="200" cy="150" r="3" fill="rgba(255,255,255,0.6)" filter="url(#sparkle-23)"/>
  <circle cx="900" cy="180" r="3" fill="rgba(255,255,255,0.6)" filter="url(#sparkle-23)"/>
  <circle cx="300" cy="500" r="3" fill="rgba(255,255,255,0.6)" filter="url(#sparkle-23)"/>
  <circle cx="950" cy="520" r="3" fill="rgba(255,255,255,0.6)" filter="url(#sparkle-23)"/>
</svg>
