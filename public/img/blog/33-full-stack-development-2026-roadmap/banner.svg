<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#075985"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="frontend" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="backend" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="database" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Tech stack layers -->
  <g transform="translate(150, 180)" fill="none" stroke-width="2">
    <!-- Frontend layer -->
    <rect x="0" y="0" width="300" height="80" rx="12" stroke="url(--frontend)" stroke-width="2"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="url(--frontend)">Frontend</text>
    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">React, Vue, Nuxt</text>

    <!-- Backend layer -->
    <rect x="350" y="0" width="300" height="80" rx="12" stroke="url(--backend)" stroke-width="2"/>
    <text x="500" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="url(--backend)">Backend</text>
    <text x="500" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Node.js, Hono, PostgreSQL</text>

    <!-- Database layer -->
    <rect x="750" y="0" width="300" height="80" rx="12" stroke="url(--database)" stroke-width="2"/>
    <text x="900" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="url(--database)">Database</text>
    <text x="900" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">PostgreSQL, Redis</text>

    <!-- Connection lines -->
    <line x1="300" y1="40" x2="350" y2="40" stroke="url(--accent)" stroke-width="2" stroke-dasharray="4"/>
    <line x1="650" y1="40" x2="750" y2="40" stroke="url(--accent)" stroke-width="2" stroke-dasharray="4"/>
  </g>

  <!-- DevOps icon -->
  <g transform="translate(900, 320)" fill="none" stroke="url(--accent)" stroke-width="2">
    <rect x="0" y="0" width="80" height="60" rx="8" stroke-width="2"/>
    <text x="15" y="25" font-family="monospace" font-size="10" fill="url(--accent)">Docker</text>
    <text x="15" y="45" font-family="monospace" font-size="10" fill="#94a3b8">Kubernetes</text>
  </g>

  <!-- TypeScript badge -->
  <g transform="translate(200, 320)" fill="none" stroke="url(--frontend)" stroke-width="2">
    <rect x="0" y="0" width="100" height="60" rx="8" stroke-width="2"/>
    <text x="50" y="38" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="url(--frontend)">TS</text>
  </g>

  <!-- Title text -->
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white">
    Full-Stack Development 2026
  </text>
  <text x="100" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="url(--accent)" font-weight="600">
    Complete Roadmap
  </text>

  <!-- Author info -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
    By Mubaidr â€¢ 12 min read
  </text>
</svg>
