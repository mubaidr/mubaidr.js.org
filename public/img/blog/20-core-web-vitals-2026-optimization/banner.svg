<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Blue-green gradient for performance -->
    <linearGradient id="bg-gradient-20" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondary-gradient-20" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Speed lines pattern -->
    <pattern id="speed-pattern-20" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="50" x2="60" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-linecap="round" />
      <line x1="20" y1="30" x2="50" y2="30" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-linecap="round" />
      <line x1="10" y1="70" x2="40" y2="70" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-linecap="round" />
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow-20">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-20)" />
  
  <!-- Speed pattern overlay -->
  <rect width="1200" height="630" fill="url(#speed-pattern-20)" opacity="0.5" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient-20)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient-20)" />
  
  <!-- Speedometer -->
  <g transform="translate(900, 300)" filter="url(#glow-20)">
    <!-- Outer arc -->
    <path d="M 0 50 A 50 50 0 0 1 100 50" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" stroke-linecap="round" />
    <!-- Inner arc (filled) -->
    <path d="M 10 50 A 40 40 0 0 1 90 50" stroke="rgba(255,255,255,0.5)" stroke-width="6" fill="none" stroke-linecap="round" />
    <!-- Needle -->
    <line x1="50" y1="50" x2="85" y2="25" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
    <circle cx="50" cy="50" r="6" fill="#ffffff" />
    <!-- Green zone -->
    <path d="M 15 50 A 35 35 0 0 1 50 20" stroke="rgba(34,197,94,0.6)" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Check marks -->
  <g transform="translate(150, 350)" opacity="0.3">
    <text x="0" y="0" font-family="system-ui" font-size="60" fill="rgba(255,255,255,0.4)">✓</text>
    <text x="60" y="20" font-family="system-ui" font-size="50" fill="rgba(255,255,255,0.3)">✓</text>
    <text x="100" y="40" font-family="system-ui" font-size="40" fill="rgba(255,255,255,0.2)">✓</text>
  </g>
  
  <!-- Main title text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#ffffff" filter="url(#glow-20)">
    Core Web Vitals
  </text>
  <text x="600" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" filter="url(#glow-20)">
    2026 Optimization
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="385" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="rgba(255,255,255,0.9)">
    Performance That Matters
  </text>
  
  <!-- Metrics badges -->
  <g transform="translate(420, 435)">
    <rect x="0" y="0" width="70" height="35" rx="17" fill="rgba(255,255,255,0.2)" />
    <text x="35" y="23" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">LCP</text>
  </g>
  <g transform="translate(510, 435)">
    <rect x="0" y="0" width="70" height="35" rx="17" fill="rgba(255,255,255,0.2)" />
    <text x="35" y="23" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">INP</text>
  </g>
  <g transform="translate(600, 435)">
    <rect x="0" y="0" width="70" height="35" rx="17" fill="rgba(255,255,255,0.2)" />
    <text x="35" y="23" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">CLS</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    mubaidr.js.org
  </text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />
</svg>
