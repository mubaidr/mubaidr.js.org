<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Purple-blue gradient for React -->
    <linearGradient id="bg-gradient-21" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondary-gradient-21" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Atom pattern -->
    <pattern id="atom-pattern-21" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <ellipse cx="60" cy="60" rx="40" ry="15" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" transform="rotate(0 60 60)" />
      <ellipse cx="60" cy="60" rx="40" ry="15" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" transform="rotate(60 60 60)" />
      <ellipse cx="60" cy="60" rx="40" ry="15" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" transform="rotate(120 60 60)" />
      <circle cx="60" cy="60" r="5" fill="rgba(255,255,255,0.15)" />
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow-21">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-21)" />
  
  <!-- Atom pattern overlay -->
  <rect width="1200" height="630" fill="url(#atom-pattern-21)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient-21)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient-21)" />
  
  <!-- React atom icon -->
  <g transform="translate(900, 280)" filter="url(#glow-21)">
    <ellipse cx="60" cy="60" rx="50" rx="20" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(0 60 60)" />
    <ellipse cx="60" cy="60" rx="50" ry="20" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(60 60 60)" />
    <ellipse cx="60" cy="60" rx="50" ry="20" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(120 60 60)" />
    <circle cx="60" cy="60" r="8" fill="rgba(255,255,255,0.8)" />
  </g>
  
  <!-- Gear icon (representing automation) -->
  <g transform="translate(150, 380)" opacity="0.3">
    <circle cx="40" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <circle cx="40" cy="40" r="15" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <!-- Gear teeth -->
    <line x1="40" y1="10" x2="40" y2="5" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <line x1="40" y1="70" x2="40" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <line x1="10" y1="40" x2="5" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
    <line x1="70" y1="40" x2="75" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="3" />
  </g>
  
  <!-- Main title text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#ffffff" filter="url(#glow-21)">
    React Compiler
  </text>
  <text x="600" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" filter="url(#glow-21)">
    End of Manual Memoization
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="385" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="rgba(255,255,255,0.9)">
    Automatic Optimization
  </text>
  
  <!-- Year badge -->
  <g transform="translate(550, 435)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <text x="50" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">2026</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    mubaidr.js.org
  </text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />
</svg>
