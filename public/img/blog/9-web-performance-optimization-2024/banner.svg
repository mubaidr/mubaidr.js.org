<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg9)"/>

  <!-- Speed meter -->
  <g transform="translate(150, 150)">
    <circle cx="150" cy="150" r="140" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="20"/>
    <path d="M 150 150 L 150 30" stroke="#4ade80" stroke-width="20" stroke-linecap="round" transform="rotate(120, 150, 150)"/>
    <circle cx="150" cy="150" r="20" fill="white"/>
    <text x="150" y="200" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">Performance</text>
  </g>

  <!-- Core Web Vitals -->
  <g transform="translate(450, 150)">
    <rect width="300" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="50" font-family="monospace" font-size="24" fill="white">LCP</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">&lt; 2.5s</text>
    <circle cx="270" cy="40" r="25" fill="#4ade80"/>
  </g>

  <g transform="translate(450, 250)">
    <rect width="300" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="50" font-family="monospace" font-size="24" fill="white">INP</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">&lt; 200ms</text>
    <circle cx="270" cy="40" r="25" fill="#4ade80"/>
  </g>

  <g transform="translate(450, 350)">
    <rect width="300" height="80" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="50" font-family="monospace" font-size="24" fill="white">CLS</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">&lt; 0.1</text>
    <circle cx="270" cy="40" r="25" fill="#4ade80"/>
  </g>

  <!-- Lightning bolt -->
  <polygon points="900,100 950,200 920,200 970,350 850,180 890,180 840,100" fill="#fbbf24"/>

  <!-- Title -->
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Web Performance Optimization</text>
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Complete Guide to Core Web Vitals</text>
</svg>
