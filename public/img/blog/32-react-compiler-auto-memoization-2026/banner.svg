<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="react" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- React atom symbol -->
  <g transform="translate(900, 200)" fill="none" stroke="url(--react)" stroke-width="2">
    <ellipse cx="60" cy="60" rx="15" ry="60" stroke-width="2" transform="rotate(0 60 60)"/>
    <ellipse cx="60" cy="60" rx="15" ry="60" stroke-width="2" transform="rotate(60 60 60)"/>
    <ellipse cx="60" cy="60" rx="15" ry="60" stroke-width="2" transform="rotate(120 60 60)"/>
    <circle cx="60" cy="60" r="10" fill="url(--react)"/>
  </g>

  <!-- Memoization gears -->
  <g transform="translate(200, 250)" fill="none" stroke="url(--accent)" stroke-width="2">
    <!-- Gear 1 -->
    <circle cx="40" cy="40" r="30" stroke-width="2"/>
    <circle cx="40" cy="40" r="15" stroke-width="2"/>
    <line x1="40" y1="10" x2="40" y2="20" stroke-width="2"/>
    <line x1="40" y1="70" x2="40" y2="60" stroke-width="2"/>
    <line x1="10" y1="40" x2="20" y2="40" stroke-width="2"/>
    <line x1="70" y1="40" x2="60" y2="40" stroke-width="2"/>

    <!-- Gear 2 -->
    <circle cx="140" cy="40" r="25" stroke-width="2"/>
    <circle cx="140" cy="40" r="12" stroke-width="2"/>
    <line x1="140" y1="15" x2="140" y2="23" stroke-width="2"/>
    <line x1="140" y1="65" x2="140" y2="57" stroke-width="2"/>
    <line x1="115" y1="40" x2="123" y2="40" stroke-width="2"/>
    <line x1="165" y1="40" x2="157" y2="40" stroke-width="2"/>

    <!-- Connection -->
    <line x1="70" y1="40" x2="115" y2="40" stroke-width="2" stroke-dasharray="4"/>
  </g>

  <!-- Code snippet -->
  <g transform="translate(150, 150)" fill="none" stroke="url(--react)" stroke-width="2">
    <rect x="0" y="0" width="280" height="80" rx="8" stroke-width="2"/>
    <text x="15" y="28" font-family="monospace" font-size="12" fill="url(--react)">const Component = ({</text>
    <text x="15" y="48" font-family="monospace" font-size="12" fill="#94a3b8">data</text>
    <text x="15" y="68" font-family="monospace" font-size="12" fill="url(--react)">}) => { ... }</text>
  </g>

  <!-- Title text -->
  <text x="100" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white">
    React Compiler &amp; Auto-Memoization
  </text>
  <text x="100" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="url(--accent)" font-weight="600">
    End of Manual Optimization
  </text>

  <!-- Author info -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
    By Mubaidr â€¢ 10 min read
  </text>
</svg>
