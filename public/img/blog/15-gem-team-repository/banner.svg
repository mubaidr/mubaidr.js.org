<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg15)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="200" fill="rgba(0, 217, 255, 0.05)"/>
  <circle cx="1050" cy="480" r="180" fill="rgba(0, 255, 136, 0.05)"/>

  <!-- Gem logo -->
  <g transform="translate(850, 120)">
    <polygon points="100,0 200,75 200,175 100,250 0,175 0,75" fill="url(#gem)" opacity="0.9"/>
    <polygon points="100,30 160,80 160,150 100,200 40,150 40,80" fill="rgba(0,0,0,0.2)"/>
    <polygon points="100,60 130,90 130,130 100,160 70,130 70,90" fill="url(#gem)"/>
  </g>

  <!-- Team illustration -->
  <g transform="translate(100, 150)">
    <rect width="650" height="350" rx="15" fill="rgba(255,255,255,0.05)"/>

    <!-- Agent cards -->
    <rect x="30" y="30" width="180" height="140" rx="10" fill="rgba(0, 217, 255, 0.15)"/>
    <text x="120" y="70" font-family="monospace" font-size="14" fill="#00d9ff" text-anchor="middle">gem-researcher</text>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Codebase</text>
    <text x="120" y="120" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Exploration</text>

    <rect x="235" y="30" width="180" height="140" rx="10" fill="rgba(0, 255, 136, 0.15)"/>
    <text x="325" y="70" font-family="monospace" font-size="14" fill="#00ff88" text-anchor="middle">gem-planner</text>
    <text x="325" y="100" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Task Planning</text>
    <text x="325" y="120" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">&amp; Analysis</text>

    <rect x="440" y="30" width="180" height="140" rx="10" fill="rgba(255, 107, 107, 0.15)"/>
    <text x="530" y="70" font-family="monospace" font-size="14" fill="#ff6b6b" text-anchor="middle">gem-implementer</text>
    <text x="530" y="100" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Code</text>
    <text x="530" y="120" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Implementation</text>

    <rect x="130" y="190" width="180" height="140" rx="10" fill="rgba(255, 215, 0, 0.15)"/>
    <text x="220" y="230" font-family="monospace" font-size="14" fill="#ffd700" text-anchor="middle">gem-reviewer</text>
    <text x="220" y="260" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Security &amp;</text>
    <text x="220" y="280" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Compliance</text>

    <rect x="340" y="190" width="180" height="140" rx="10" fill="rgba(155, 89, 182, 0.15)"/>
    <text x="430" y="230" font-family="monospace" font-size="14" fill="#9b59b6" text-anchor="middle">gem-devops</text>
    <text x="430" y="260" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">CI/CD &amp;</text>
    <text x="430" y="280" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Deployment</text>
  </g>

  <!-- Title -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Introducing gem-team</text>
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI-Powered Development Workflow</text>
</svg>
