<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Nuxt-inspired gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C16A;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00C16A;stop-opacity:0.1" />
    </linearGradient>

    <!-- Speed lines pattern -->
    <pattern id="speed-lines" x="0" y="0" width="100" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="80" y2="5" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <!-- Speed lines overlay -->
  <rect width="1200" height="630" fill="url(#speed-lines)" opacity="0.5" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient)" />
  <circle cx="600" cy="315" r="300" fill="url(#secondary-gradient)" opacity="0.3" />

  <!-- Performance indicators - speedometer arc -->
  <path d="M 200 500 A 150 150 0 0 1 500 400" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" />
  <path d="M 200 500 A 150 150 0 0 1 480 420" stroke="rgba(255,255,255,0.5)" stroke-width="8" fill="none" stroke-linecap="round" />

  <!-- Speed indicator needle -->
  <line x1="350" y1="450" x2="420" y2="400" stroke="#ffffff" stroke-width="4" stroke-linecap="round" filter="url(#glow)" />
  <circle cx="350" cy="450" r="8" fill="#ffffff" />

  <!-- Lightning bolt icon -->
  <g transform="translate(950, 350)" filter="url(#glow)">
    <path d="M 50 0 L 10 60 L 40 60 L 30 120 L 80 50 L 50 50 Z" fill="#ffffff" opacity="0.9" />
  </g>

  <!-- Chart/graph elements -->
  <g transform="translate(850, 150)" opacity="0.3">
    <rect x="0" y="0" width="60" height="80" fill="rgba(255,255,255,0.3)" rx="4" />
    <rect x="70" y="20" width="60" height="60" fill="rgba(255,255,255,0.3)" rx="4" />
    <rect x="140" y="10" width="60" height="70" fill="rgba(255,255,255,0.3)" rx="4" />
    <rect x="210" y="-10" width="60" height="90" fill="rgba(255,255,255,0.3)" rx="4" />
  </g>

  <!-- Main title text -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#ffffff" filter="url(#glow)">
    Nuxt 4 SSR
  </text>

  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" filter="url(#glow)">
    Performance Optimization
  </text>

  <!-- Subtitle -->
  <text x="600" y="410" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
    Lightning-fast page loads & improved SEO
  </text>

  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    mubaidr.js.org
  </text>

  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />
</svg>
