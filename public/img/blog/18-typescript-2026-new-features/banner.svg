<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Blue gradient for TypeScript -->
    <linearGradient id="bg-gradient-18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235A8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondary-gradient-18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FC9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Type annotation pattern -->
    <pattern id="type-pattern-18" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <text x="10" y="30" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.08)">: string</text>
      <text x="10" y="60" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.08)">: number</text>
      <text x="10" y="90" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.08)">: boolean</text>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow-18">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-18)" />
  
  <!-- Type pattern overlay -->
  <rect width="1200" height="630" fill="url(#type-pattern-18)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient-18)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient-18)" />
  
  <!-- TypeScript logo (simplified TS) -->
  <g transform="translate(920, 280)" filter="url(#glow-18)">
    <rect x="0" y="0" width="120" height="120" rx="10" fill="rgba(255,255,255,0.15)" />
    <text x="60" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="900" fill="#ffffff">TS</text>
  </g>
  
  <!-- Angle brackets -->
  <g transform="translate(150, 300)" opacity="0.3">
    <text x="0" y="0" font-family="monospace" font-size="80" fill="rgba(255,255,255,0.3)">&lt;</text>
    <text x="200" y="0" font-family="monospace" font-size="80" fill="rgba(255,255,255,0.3)">&gt;</text>
  </g>
  
  <!-- Main title text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#ffffff" filter="url(#glow-18)">
    TypeScript
  </text>
  <text x="600" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" filter="url(#glow-18)">
    2026 Features
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="rgba(255,255,255,0.9)">
    Type Safety Revolution
  </text>
  
  <!-- Year badge -->
  <g transform="translate(550, 440)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <text x="50" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">2026</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    mubaidr.js.org
  </text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />
</svg>
