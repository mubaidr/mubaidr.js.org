<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#35495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b883;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg5)"/>

  <!-- Large Vue logo -->
  <g transform="translate(800, 100)">
    <polygon points="100,0 200,173 0,173" fill="rgba(255,255,255,0.2)"/>
    <polygon points="100,35 165,145 35,145" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- Composition API blocks -->
  <g transform="translate(100, 150)">
    <rect width="180" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="90" y="38" font-family="monospace" font-size="18" fill="#35495e" text-anchor="middle">ref()</text>
  </g>

  <g transform="translate(100, 230)">
    <rect width="180" height="60" rx="8" fill="rgba(255,255,255,0.85)"/>
    <text x="90" y="38" font-family="monospace" font-size="18" fill="#35495e" text-anchor="middle">reactive()</text>
  </g>

  <g transform="translate(100, 310)">
    <rect width="180" height="60" rx="8" fill="rgba(255,255,255,0.8)"/>
    <text x="90" y="38" font-family="monospace" font-size="18" fill="#35495e" text-anchor="middle">computed()</text>
  </g>

  <g transform="translate(100, 390)">
    <rect width="180" height="60" rx="8" fill="rgba(255,255,255,0.75)"/>
    <text x="90" y="38" font-family="monospace" font-size="18" fill="#35495e" text-anchor="middle">watch()</text>
  </g>

  <!-- Composables illustration -->
  <rect x="350" y="200" width="400" height="250" rx="15" fill="rgba(255,255,255,0.1)"/>
  <text x="550" y="240" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">Composables</text>

  <rect x="380" y="270" width="150" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="455" y="300" font-family="monospace" font-size="14" fill="white" text-anchor="middle">useCounter()</text>

  <rect x="550" y="270" width="170" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="635" y="300" font-family="monospace" font-size="14" fill="white" text-anchor="middle">useAsyncData()</text>

  <rect x="380" y="340" width="160" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="370" font-family="monospace" font-size="14" fill="white" text-anchor="middle">useStorage()</text>

  <rect x="560" y="340" width="150" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="635" y="370" font-family="monospace" font-size="14" fill="white" text-anchor="middle">useTheme()</text>

  <!-- Title -->
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle">Vue 3 Composition API</text>
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Best Practices for Modern Development</text>
</svg>
