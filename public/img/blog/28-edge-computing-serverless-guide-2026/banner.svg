<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid pattern -->
  <g stroke="url(#accent)" stroke-width="1" opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
  </g>

  <!-- Edge nodes visualization -->
  <g fill="none" stroke="url(#accent)" stroke-width="2">
    <circle cx="200" cy="200" r="30" stroke-width="2"/>
    <circle cx="600" cy="180" r="25" stroke-width="2"/>
    <circle cx="1000" cy="200" r="30" stroke-width="2"/>
    <circle cx="400" cy="300" r="20" stroke-width="2"/>
    <circle cx="800" cy="280" r="25" stroke-width="2"/>

    <!-- Connection lines -->
    <line x1="200" y1="200" x2="600" y2="180"/>
    <line x1="600" y1="180" x2="1000" y2="200"/>
    <line x1="400" y1="300" x2="800" y2="280"/>
    <line x1="200" y1="200" x2="400" y2="300"/>
    <line x1="600" y1="180" x2="400" y2="300"/>
    <line x1="600" y1="180" x2="800" y2="280"/>
    <line x1="1000" y1="200" x2="800" y2="280"/>
  </g>

  <!-- Serverless function icon -->
  <g transform="translate(550, 240)" fill="none" stroke="url(#accent)" stroke-width="2">
    <rect x="0" y="0" width="100" height="60" rx="8" stroke-width="2"/>
    <path d="M30 20 L50 40 L70 20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title text -->
  <text x="100" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white">
    Edge Computing &amp; Serverless
  </text>
  <text x="100" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="url(#accent)" font-weight="600">
    The Complete Guide for 2026
  </text>

  <!-- Author info -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
    By Mubaidr â€¢ 10 min read
  </text>
</svg>
