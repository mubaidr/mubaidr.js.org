<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Nuxt green gradient -->
    <linearGradient id="bg-gradient-22" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C16A;stop-opacity:1" />
    </linearGradient>

    <!-- Migration arrow gradient -->
    <linearGradient id="arrow-gradient-22" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A358;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondary-gradient-22" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00DC82;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00C16A;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow-22">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
