<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e535ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c83a70;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg13)"/>

  <!-- GraphQL logo -->
  <g transform="translate(850, 150)">
    <polygon points="100,0 200,50 200,150 100,200 0,150 0,50" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="100" cy="100" r="30" fill="white"/>
    <circle cx="100" cy="0" r="10" fill="white"/>
    <circle cx="200" cy="50" r="10" fill="white"/>
    <circle cx="200" cy="150" r="10" fill="white"/>
    <circle cx="100" cy="200" r="10" fill="white"/>
    <circle cx="0" cy="150" r="10" fill="white"/>
    <circle cx="0" cy="50" r="10" fill="white"/>
  </g>

  <!-- GraphQL schema example -->
  <g transform="translate(100, 150)">
    <rect width="650" height="350" rx="15" fill="rgba(0,0,0,0.3)"/>

    <!-- Type definitions -->
    <text x="30" y="40" font-family="monospace" font-size="14" fill="#e535ab">type</text>
    <text x="70" y="40" font-family="monospace" font-size="14" fill="white">User {</text>

    <text x="50" y="70" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">id: ID!</text>
    <text x="50" y="95" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">name: String!</text>
    <text x="50" y="120" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">email: String!</text>
    <text x="50" y="145" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">posts: [Post!]!</text>

    <text x="30" y="175" font-family="monospace" font-size="14" fill="white">}</text>

    <text x="30" y="210" font-family="monospace" font-size="14" fill="#e535ab">type</text>
    <text x="70" y="210" font-family="monospace" font-size="14" fill="white">Post {</text>

    <text x="50" y="240" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">id: ID!</text>
    <text x="50" y="265" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">title: String!</text>
    <text x="50" y="290" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.7)">author: User!</text>

    <text x="30" y="320" font-family="monospace" font-size="14" fill="white">}</text>
  </g>

  <!-- Features -->
  <g transform="translate(400, 180)">
    <rect width="300" height="50" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="150" y="32" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">DataLoader for N+1</text>
  </g>

  <g transform="translate(400, 250)">
    <rect width="300" height="50" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="150" y="32" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">Query Caching</text>
  </g>

  <g transform="translate(400, 320)">
    <rect width="300" height="50" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="150" y="32" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">Subscriptions</text>
  </g>

  <!-- Title -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">GraphQL API Design Patterns</text>
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Building Scalable and Efficient APIs</text>
</svg>
