<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg3)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1050" cy="480" r="180" fill="rgba(255,255,255,0.08)"/>

  <!-- Browser extension icon -->
  <rect x="100" y="200" width="300" height="230" rx="15" fill="white" opacity="0.95"/>
  <rect x="100" y="200" width="300" height="50" rx="15" fill="#35495e"/>
  <circle cx="130" cy="225" r="10" fill="#ff5f56"/>
  <circle cx="160" cy="225" r="10" fill="#ffbd2e"/>
  <circle cx="190" cy="225" r="10" fill="#27ca40"/>

  <!-- Extension puzzle piece -->
  <rect x="180" y="280" width="140" height="100" rx="10" fill="#42b883"/>
  <circle cx="250" cy="280" r="20" fill="#42b883"/>
  <circle cx="320" cy="330" r="20" fill="#42b883"/>

  <!-- Vue logo stylized -->
  <polygon points="900,150 950,80 1000,150" fill="#42b883"/>
  <polygon points="900,150 950,100 1000,150" fill="#35495e"/>
  <polygon points="920,150 950,110 980,150" fill="white"/>

  <!-- Vite lightning bolt -->
  <polygon points="750,200 800,150 780,250 830,200 770,300 790,200" fill="#ffc107"/>

  <!-- Code blocks -->
  <rect x="500" y="300" width="250" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="520" y="340" width="200" height="20" rx="4" fill="rgba(255,255,255,0.25)"/>
  <rect x="500" y="380" width="180" height="20" rx="4" fill="rgba(255,255,255,0.2)"/>

  <!-- Title -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Browser Extension Development</text>
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Vite + Vue 3 + Manifest V3</text>
