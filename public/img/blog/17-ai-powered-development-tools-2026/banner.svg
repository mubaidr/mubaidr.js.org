<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Purple-blue gradient -->
    <linearGradient id="bg-gradient-17" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for depth -->
    <linearGradient id="secondary-gradient-17" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.1" />
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuit-pattern-17" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="rgba(255,255,255,0.1)" />
      <line x1="50" y1="50" x2="50" y2="20" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <line x1="50" y1="50" x2="80" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <circle cx="80" cy="50" r="2" fill="rgba(255,255,255,0.15)" />
    </pattern>

    <!-- Glow effect -->
    <filter id="glow-17">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient-17)" />

  <!-- Circuit pattern overlay -->
  <rect width="1200" height="630" fill="url(#circuit-pattern-17)" opacity="0.5" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#secondary-gradient-17)" />
  <circle cx="1100" cy="530" r="200" fill="url(#secondary-gradient-17)" />
  <circle cx="600" cy="315" r="300" fill="url(#secondary-gradient-17)" opacity="0.3" />

  <!-- Brain/AI icon (abstract) -->
  <g transform="translate(900, 280)" filter="url(#glow-17)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
    <circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
    <circle cx="50" cy="50" r="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" />
    <circle cx="50" cy="50" r="8" fill="rgba(255,255,255,0.8)" />

    <!-- Connection points -->
    <circle cx="20" cy="30" r="4" fill="rgba(255,255,255,0.6)" />
    <circle cx="80" cy="30" r="4" fill="rgba(255,255,255,0.6)" />
    <circle cx="20" cy="70" r="4" fill="rgba(255,255,255,0.6)" />
    <circle cx="80" cy="70" r="4" fill="rgba(255,255,255,0.6)" />

    <!-- Connection lines -->
    <line x1="50" y1="50" x2="20" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="50" y1="50" x2="80" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="50" y1="50" x2="20" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <line x1="50" y1="50" x2="80" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  </g>

  <!-- Code symbols -->
  <g transform="translate(150, 400)" opacity="0.3">
    <text x="0" y="0" font-family="monospace" font-size="40" fill="rgba(255,255,255,0.4)">{}</text>
    <text x="60" y="0" font-family="monospace" font-size="40" fill="rgba(255,255,255,0.4)">()</text>
    <text x="120" y="0" font-family="monospace" font-size="40" fill="rgba(255,255,255,0.4)">[]</text>
  </g>

  <!-- Main title text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#ffffff" filter="url(#glow-17)">
    AI-Powered
  </text>
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#ffffff" filter="url(#glow-17)">
    Development Tools
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
    Transforming Software Development in 2026
  </text>

  <!-- Year badge -->
  <g transform="translate(550, 430)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)" />
    <text x="50" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">2026</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.7)">
    mubaidr.js.org
  </text>

  <!-- Decorative dots -->
  <circle cx="100" cy="550" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="120" cy="560" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="1080" cy="100" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="1100" cy="90" r="3" fill="rgba(255,255,255,0.3)" />
</svg>
