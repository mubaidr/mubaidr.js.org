    title: Online Grocery Calorie Tracker
    description: Chrome extension that tracks and displays caloric content of grocery items in online shopping carts from Woolworths and Coles with free and premium tiers.
    longDescription: Online Grocery Calorie Tracker is a Chrome extension designed to help health-conscious users make informed nutritional decisions while shopping online. The extension integrates seamlessly with Woolworths.com.au and Coles.com.au, scanning the user's shopping cart to retrieve and display comprehensive caloric information including total calories, fats, proteins, and carbohydrates. The tool features a clean, intuitive interface that presents nutritional breakdowns in real-time, allowing users to adjust their cart before checkout. The project includes a Python backend for efficient data processing and caloric information retrieval, with optional GPT-3 integration for enhanced accuracy. The extension operates on a freemium model - the free tier provides basic caloric information and nutritional breakdowns, while the premium tier offers personalized recommendations for healthier alternatives, caloric intake tracking over time, and integration with additional grocery delivery platforms. The paywall feature includes secure payment processing to unlock premium features.
