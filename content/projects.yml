  - id: 1
    title: AI PhishNet
    description: Chrome extension using dual AI technology to detect zero-day phishing URLs and protect users from sophisticated phishing attacks.
    longDescription: AI PhishNet is an advanced Chrome extension that leverages Prosfinity's unique AI technology to detect zero-day phishing URLs and protect both individuals and organizations from sophisticated phishing attacks. The extension employs two specialized AI models - PhishNet AI One analyzes domain names for suspicious patterns, while PhishNet AI Two examines URL patterns and signatures to identify phishing attempts. Features include customizable whitelist management, intelligent warning alerts, neutral alert pages for uncertain matches, and company-level protection with centralized management. The extension offers two security modes - Intensive Mode for comprehensive URL analysis (including domain, path, and query string) and Alert Mode for maximum security with enhanced warnings. Additionally, AI PhishNet includes built-in phishing user awareness training on alert pages to educate users about different types of phishing attacks and how to identify them.
    technologies:
