tldr: |
  - Projects stored in `content/projects.yml` with Zod schema validation in `content.config.ts`
  - 9 projects total across 5 categories (Open Source, Development Tools, Web Application, SaaS, Portfolio)
  - Featured projects filtered by `featured: true` flag and displayed via `FeaturedProjects.vue` component
  - Projects support rich metadata: businessImpact, testimonials, client info, stats, features, challenges, outcomes
  - No explicit Paragon-related projects found in current data
  - Projects queried via `useProjectsData()` composable using Nuxt Content's `queryCollection()`
  - Category filtering implemented in `/projects` page with computed `filteredProjects`
  - Projects ordered by file sequence (id field), no explicit sorting in composables

