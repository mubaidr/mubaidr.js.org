patterns_found:
  - category: structure
    pattern: Projects data structure
    description: Projects stored as array in YAML file with nested metadata objects
    examples:
      - file: content/projects.yml
        location: content/projects.yml:1-241
        snippet: |-
          projects:
            - id: 1
              title: Vue Color Avatar
              description: A Vue.js component library...
              technologies: [Vue.js, TypeScript, SVG]
              category: Open Source
              featured: true
              businessImpact:
                openSourceImpact: 50K+ developers
    prevalence: common

  - category: naming
    pattern: Project field naming conventions
    description: camelCase for nested objects (businessImpact, myRole), kebab-case for display labels
    examples:
      - file: content/projects.yml
        location: content/projects.yml:38-40
        snippet: |-
          businessImpact:
            openSourceImpact: 50K+ developers using the library
            communityGrowth: 12 active contributors
      - file: app/pages/projects.vue
        location: app/pages/projects.vue:95
        snippet: key.replace(/([A-Z])/g, ' $1').trim()
    prevalence: common

  - category: architecture
    pattern: Content-driven data fetching
    description: Using Nuxt Content's queryCollection() with useAsyncData for type-safe data fetching
    examples:
      - file: app/composables/useProjectsData.ts
        location: app/composables/useProjectsData.ts:1-4
        snippet: |-
          export const useProjectsData = () => {
            return useAsyncData("projects-data", () => {
              return queryCollection("projects").first()
            })
          }
    prevalence: common

  - category: display
    pattern: Featured content filtering
    description: Featured projects filtered by boolean flag in component logic
    examples:
      - file: app/composables/useProjectsData.ts
        location: app/composables/useProjectsData.ts:8-10
        snippet: return data?.projects.filter((p) => p.featured).slice(0, count)
      - file: app/components/FeaturedProjects.vue
        location: app/components/FeaturedProjects.vue:19
        snippet: const { data: featuredProjectsData } = await useFeaturedProjects(count)
    prevalence: common

  - category: display
    pattern: Category-based filtering
    description: Client-side filtering using computed properties and category metadata
    examples:
      - file: app/pages/projects.vue
        location: app/pages/projects.vue:29-37
        snippet: |-
          const filteredProjects = computed(() => {
            if (selectedCategory.value === "All") {
              return projectsData.value?.projects || []
            }
            return projectsData.value?.projects.filter(
              (p) => p.category === selectedCategory.value
            ) || []
          })
    prevalence: common

  - category: structure
    pattern: Rich metadata support
    description: Projects support optional senior-level fields for detailed case studies
    examples:
      - file: content/projects.yml
        location: content/projects.yml:33-42
        snippet: |-
          myRole: Lead Developer & Maintainer
          teamSize: 1
          type: Open Source
          client:
            name: E-commerce Startup
            industry: Retail
          testimonials:
            - 2
    prevalence: occasional

  - category: display
    pattern: Truncated content display
    description: Technologies and list items truncated with "+N" indicators
    examples:
      - file: app/pages/projects.vue
        location: app/pages/projects.vue:128-132
        snippet: |-
          <UBadge v-for="tech in project.technologies.slice(0, 4)" :key="tech" />
          <UBadge v-if="project.technologies.length > 4" :label="`+${project.technologies.length - 4}`" />
    prevalence: common

