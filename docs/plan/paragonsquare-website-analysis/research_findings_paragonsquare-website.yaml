plan_id: paragonsquare-website-analysis
objective: Analyze the ParagonSquare.ai website to extract project information including tech stack, features, purpose, target audience, complexity, scope, and notable technical achievements
focus_area: ParagonSquare.ai website analysis
created_at: 2026-02-22
created_by: gem-researcher
status: completed

tldr: |
  - ParagonSquare.ai is a next-generation auction/e-commerce platform offering 0% commission through subscription model
  - Platform combines goods auctions, flat product sales, services marketplace, and future vacation rentals
  - Raised $18,696 in Regulation CF offering, targeting $600,000 total for marketing and platform launch
  - Achieved 28,000+ sign-ups, 600,000+ unique visitors across 5 countries with minimal ad spend
  - Planning IPO on Bahamas Stock Exchange (BISX) with subsidiary Paris Realty for vacation rental segment

research_metadata:
  methodology: Hybrid retrieval using tavily_extract for website content analysis, tavily_search for additional context, and Netcapital offering document for detailed company information
  tools_used:
    - mcp_io_github_tav_tavily_extract
    - mcp_io_github_tav_tavily_search
    - open_integrated_browser
  scope: Comprehensive analysis of public-facing website content, business model, market positioning, and company metrics
  confidence: high
  coverage: 85% (analyzed homepage, service pages, Netcapital offering document, and public updates)

files_analyzed:
  - file: paragonsquare.ai (homepage)
    path: https://paragonsquare.ai/
    purpose: Main landing page and entry point for the platform
    key_elements:
      - element: Hero Section
        type: component
        location: homepage:hero
        description: Next Generation Auction/E-commerce Platform with tagline Your Sales, Your Profits – Get ready to experience 0% Commission
      - element: Service Categories
        type: navigation
        location: homepage:services
        description: 43 service categories including Development, Marketing, Social Media, Crypto, Design, Video
      - element: Product Categories
        type: navigation
        location: homepage:products
        description: 50+ product categories covering Electronics, Clothing, Furniture, Cars, Collectibles
      - element: Auction Section
        type: feature
        location: homepage:auction
        description: "Online Auction where you can bid now and save money"
      - element: Flat Product Section
        type: feature
        location: homepage:flat-products
        description: "We offer affordable online shopping"
      - element: KYC Requirements
        type: policy
        location: homepage:modal
        description: Sellers must complete KYC approval including Personal Profile, Seller KYC/Bank Info, Terms, and document upload
    language: HTML/JavaScript
    lines: 200+

  - file: paragonsquare.ai/service
    path: https://www.paragonsquare.ai/service
    purpose: Services marketplace page
    key_elements:
      - element: Service Listings
        type: content
        location: service page
        description: Categorized services with zero items currently listed (pre-launch)
    language: HTML/JavaScript
    lines: 50+

  - file: Netcapital Offering Document
    path: https://netcapital.com/companies/paragonsquare
    purpose: Comprehensive business and financial disclosure
    key_elements:
      - element: Business Model
        type: strategy
        location: offering:introduction
        description: Tiered commission model with subscription options reducing fees to 0%, 72-hour funds release, 3-way dispute resolution chat
      - element: Market Data
        type: metrics
        location: offering:success-to-date
        description: 28,000+ sign-ups, 600,000+ unique visitors, 4.6% retention rate
      - element: Financials
        type: financial
        location: offering:financials
        description: Raised $18,696, targeting $600,000, implied valuation $1.25M
      - element: Team
        type: personnel
        location: offering:team
        description: CEO Alexander Woods-Leo (15+ years exp), COO Adam Cooper (DoD veteran), CTO Syed Asif Ali (10+ years dev)
    language: Markdown/HTML
    lines: 500+

patterns_found:
  - category: structure
    pattern: Multi-marketplace architecture
    description: Platform combines four distinct marketplaces including Auction, Flat Products, Services, and future Vacation Rentals
    examples:
      - file: homepage
        location: navigation
        snippet: "Products (Auctions, Flat) | Services | Promo Packages"
      - file: offering document
        location: business model
        snippet: "B2B, B2C, and C2C bridge platform designed to facilitate seamless, cross-market ecosystem"
    prevalence: common

  - category: business_model
    pattern: Subscription-first pricing
    description: Commission-free model through VIP subscriptions, contrasting with competitor 10-25% fees
    examples:
      - file: homepage
        location: hero
        snippet: "Get ready to experience 0% Commission"
      - file: offering document
        location: solution
        snippet: "Subscription-based model that can lower commissions to 0%"
    prevalence: common

  - category: feature
    pattern: Security-focused transaction flow
    description: 72-hour funds release policy and 3-way chat for dispute resolution
    examples:
      - file: offering document
        location: solution
        snippet: 72-hour funds release policy and real-time, 3-way chat system for dispute resolution
    prevalence: common

  - category: ux
    pattern: Category-rich navigation
    description: Extensive categorization with 43 service categories and 50+ product categories
    examples:
      - file: homepage
        location: services section
        snippet: "Website Development, Wordpress, Marketing, Crypto, Token Creation, etc."
      - file: homepage
        location: products section
        snippet: "Clothes, Electronics, Cars, Antiques, Art, etc."
    prevalence: common

